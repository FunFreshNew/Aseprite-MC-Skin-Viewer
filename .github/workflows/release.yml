name: Release
on: 
  push:
    tags:
    - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: TheDoctor0/zip-release@0.7.6
      with:
        type: 'zip'
        filename: 'mcskin-viewer.aseprite-extension'
        exclusions: '*.git* /*node_modules/* .editorconfig LICENSE README.md'

    - name: Create Release
      uses: ncipollo/release-action@v1.20.0
      with:
        artifacts: "mcskin-viewer.aseprite-extension"
        token: ${{ secrets.GITHUB_TOKEN }}
    
