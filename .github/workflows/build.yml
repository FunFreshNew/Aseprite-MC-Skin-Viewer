name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: 'mcskin-viewer.aseprite-extension'
        exclusions: '*.git* /*node_modules/* .editorconfig LICENSE README.md'

    - name: Upload Release
      uses: ncipollo/release-action@v1.12.0
      with:
        artifacts: "mcskin-viewer.aseprite-extension"
        token: ${{ secrets.GITHUB_TOKEN }}
