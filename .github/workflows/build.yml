name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: TheDoctor0/zip-release@0.7.6
      with:
        type: 'zip'
        filename: 'mcskin-viewer.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig LICENSE README.md'
